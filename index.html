<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link href="style.css" rel="stylesheet">
<script src="script.js" defer></script> 
</head>
<body>
    <h1 id="title">Simple Calculator</h1>
    <p id="description">This is a simple calculator</p>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->

    <div class="calculator-grid">
        <div class="output">
        <div data-previous-operand class = "previous-operand"></div> 
        <div data-current-operand class = "current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="clear">AC</button>
        <button data-delete id="del">DEL</button>
        <button data-operation id="division">/</button>
        <button data-number id="1">1</button>
        <button data-number id="2">2</button>
        <button data-number id="3">3</button>
        <button data-operation id="multiplication">*</button>
        <button data-number id="4">4</button>
        <button data-number id="5">5</button>
        <button data-number id="6">6</button>
        <button data-operation id="add">+</button>
        <button data-number id="7">7</button>
        <button data-number id="8">8</button>
        <button data-number id="9">9</button>
        <button data-operation id="subtract">-</button>
        <button data-number id="dot">.</button>
        <button data-number id="0">0</button>
        <button data-equals class="span-two" id="equal">=</button>
    </div>
     
</body>
</body>
</html>
